variables:
    GCD_APPS: /ibira/lnls/labs/tepui/apps/gcd
    GIT_SUBMODULE_STRATEGY: recursive
    IMAGE_TAG: $CI_REGISTRY_IMAGE:latest
    DOCKER_DRIVER: overlay2

stages:
    - build
    - deploy
    - publish

build-container:
    image: docker:20.10.16
    stage: build
    services:
        - docker:20.10.16-dind
    script:
        - docker login $CI_REGISTRY -u $CI_REGISTRY_USER -p $CI_JOB_TOKEN
        - docker build -t $IMAGE_TAG -f container/Dockerfile .
        - docker push $IMAGE_TAG
    rules:
        - if: '$CI_COMMIT_BRANCH == "container"'
    tags:
        - x86_64
        - cuda11
        - docker

build-to-production:
    image: $IMAGE_TAG
    stage: build
    script:
        # -- frontend
        - yarn install
        - CI=false yarn build
        # -- backend
        - export MAKEFLAGS="-j64"
        - mkdir -p backend/sscAnnotat3D/static/
        - mkdir -p backend/sscAnnotat3D/templates/
        - cp -rf build/static/* backend/sscAnnotat3D/static/
        - cp -rf build/index.html backend/sscAnnotat3D/templates/
        - cd backend
        - python3 -m pip install -r requirements.txt
        - python3 setup.py build_ext -j64 bdist_wheel
    environment:
        name: production
    rules:
        - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
        - if: '$CI_COMMIT_BRANCH == "staging"'
        - if: '$CI_COMMIT_TAG'
    tags:
        - x86_64
        - cuda11
        - docker
    artifacts:
        paths:
            - backend/dist/*whl
            - build/
        expire_in: 1 day

deploy-to-production:
    image: gccdockers/sind
    stage: deploy
    script:
        - singularity build Annotat3DWeb.sif container/Singularity.production.def
        - cp Annotat3DWeb.sif ${GCD_APPS}/
    environment:
        name: production
    tags:
        - x86_64
        - cuda11
        - docker
    rules:
        - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
        - if: '$CI_COMMIT_TAG'
    needs:
        - job: build-to-production
          artifacts: true

push-to-dockerhub:
    stage: publish
    image: docker:20.10.16
    services:
        - docker:20.10.16-dind
    before_script:
        - apk add --no-cache python3 py3-pip
    script:
        # Login to Docker Hub
        - echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

        # Recreate the portable Dockerfile via HPCCM
        - rm -f container/Dockerfile.local
        - python3 container/hpccm-annotat3d-local.py --format docker --stage base > container/Dockerfile.local
        - python3 container/hpccm-annotat3d-local.py --format docker --stage production >> container/Dockerfile.local

        # Build portable image
        - docker build -t $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:latest -f container/Dockerfile.local .

        # Tag with Git tag (vX.Y.Z)
        - docker tag $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:latest \
                     $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:$CI_COMMIT_TAG

        # Push to Docker Hub
        - docker push $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:latest
        - docker push $DOCKERHUB_USERNAME/$DOCKERHUB_REPO:$CI_COMMIT_TAG
    rules:
        - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
        - if: '$CI_COMMIT_TAG'
    tags:
        - x86_64
        - cuda11
        - docker
